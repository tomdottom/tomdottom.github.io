---
layout: default
title: For lack of a better title 
---

<div id="home">
    {% for post in site.posts limit:1 %}
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.date | date_to_string }}</p>
    <div class="post">
    {{ post.content }}
    </div>
    {% endfor %}
  <!-- <h1>Blog Posts</h1> -->
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
